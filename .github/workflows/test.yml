name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      # 重命名输出为 tv.apk
      - name: Rename APK to tv.apk
        run: |
          mkdir -p output
          cp app/build/outputs/apk/release/app-release-unsigned.apk output/tv.apk

      # 上传成品
      - name: Upload tv.apk
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
