name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 安装 Python（解决 Chaquopy 找不到 python 的问题）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 强制用系统 Python，覆盖你本地 Windows 路径
      - name: Build release APK
        run: |
          ./gradlew assembleRelease -Pchaquopy.buildPython=python3

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp app/build/outputs/apk/release/*.apk output/tv.apk 2>/dev/null || \
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload tv.apk
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
