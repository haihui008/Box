name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      # ğŸ”¥ å¼ºè¡ŒæŠŠä½ å†™æ­»çš„ Windows Python è·¯å¾„æ›¿æ¢æˆ Linux è·¯å¾„
      - name: Fix hardcoded Windows Python path
        run: |
          cd pyramid
          sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' build.gradle
          sed -i 's|buildPython.*=.*python.exe|buildPython = "python3"|g' build.gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew pyramid:assembleRelease

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload tv.apk
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
