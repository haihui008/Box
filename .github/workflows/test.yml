name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # ğŸ”¥ ä¿®å¤ Chaquopy å¿…å¤‡ï¼šé™çº§ pipï¼Œè§£å†³ six/urllib3 æŠ¥é”™
      - name: Fix pip environment for Chaquopy
        run: |
          python -m pip install -U "pip<23.0" "setuptools<60.0" wheel
          python -m pip install -U six

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Replace Windows Python path
        run: |
          cd pyramid
          sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' build.gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew pyramid:assembleRelease

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
