name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ðŸ”¥ å…³é”®ä¿®å¤ï¼šè‡ªåŠ¨åˆ›å»º local.propertiesï¼Œè§£å†³æŠ¥é”™
      - name: Create local.properties
        run: |
          echo "sdk.dir=\$ANDROID_HOME" > local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp app/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload tv.apk
        uses: upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
