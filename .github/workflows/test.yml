name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      # ðŸ”¥ å¼ºåˆ¶è¦†ç›– chaquopy buildPython ä¸º Linux è·¯å¾„
      - name: Override Chaquopy Python path
        run: |
          mkdir -p pyramid/src/main
          echo "chaquopy.buildPython=python3" >> pyramid/gradle.properties

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build release
        run: ./gradlew pyramid:assembleRelease

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
