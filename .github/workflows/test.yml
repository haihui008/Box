name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Replace Windows Python path
        run: |
          cd pyramid
          sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' build.gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      # 重点：加上 --info 看日志，但继续构建
      - name: Build with debug info
        run: ./gradlew pyramid:assembleRelease --info

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk 2>/dev/null || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
