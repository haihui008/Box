name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          python -m pip install -U "pip<23.0" setuptools wheel six
          python -m pip install lxml ujson pyquery requests jsonpath cachetools pycryptodome beautifulsoup4

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Replace Windows Python path
        run: |
          cd pyramid
          sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' build.gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Clean and build all
        run: |
          ./gradlew clean assembleRelease \
            -x generateArm64ReleasePythonRequirements \
            -x generateArmeabiReleasePythonRequirements \
            -x generateArm64DebugPythonRequirements \
            -x generateArmeabiDebugPythonRequirements

      # 容错查找所有 apk，统一改名 tv.apk
      - name: Find and rename to tv.apk
        run: |
          mkdir -p output
          find . -name "*.apk" -type f | head -1 | xargs -I {} cp {} output/tv.apk

      - name: Upload tv.apk
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
