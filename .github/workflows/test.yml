name: Build Android TV APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      # üî• ÂÖ≥ÈîÆÔºöÂøÖÈ°ªÁî®ËÄÅÁâàÊú¨ pipÔºåÊâçËÉΩÈÄÇÈÖç‰Ω†ÁöÑ Chaquopy 12.0.1
      - name: Fix pip for old Chaquopy
        run: |
          python -m pip install -U "pip==22.3.1"
          python -m pip install -U "setuptools==59.8.0" wheel six

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Replace hardcoded Windows Python path
        run: |
          cd pyramid
          sed -i 's|D:/Programs/Python/Python38/python.exe|/usr/bin/python3|g' build.gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      # Ê∏ÖÁêÜ + ÊûÑÂª∫
      - name: Clean and build APK
        run: ./gradlew pyramid:clean pyramid:assembleRelease

      - name: Rename to tv.apk
        run: |
          mkdir -p output
          cp pyramid/build/outputs/apk/release/*.apk output/tv.apk

      - name: Upload tv.apk
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: output/tv.apk
